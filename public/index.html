<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<title>Kriza &amp; Matt</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="css/style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Lora|Montserrat" rel="stylesheet">

	<body class="introMode">
		<main>
			<section id="lock" class="loading entranceMode">
				<!-- -->
				<div class="password-panel">
					<form id="password-form" action="/login" method="POST">
						<div class="form-group">
							<label class="form-label" for="password">enter password</label>
							<input class="form-input" type="text" autocomplete="off" name="password" id="password-input"/>
						</div>
						<!-- <input type="submit" class="hidden" value="Submit"/> -->
					</form>
					<div id="login-error-msg">
						<span>incorrect</span>
						<p>Please enter the correct password provided in your e-mail.</p>
					</div>
				</div>

				<!-- Lock Panel containing logo and lock icon -->
				<div class="lock-panel">
					<img class="lock-icon" src="./assets/img/login/lock-icon.png" />
					<img class="unlock-icon hidden" src="./assets/img/login/unlock_icon.png" />
					<img class="logo" src="./assets/img/login/logo.svg" />
					<span class="password-hint">Type your password.</span>
				</div>

				<!-- Parallax-able BG -->
				<img id="parallax-auth" class="full-bleed bg" src="./assets/img/login/bg.jpg" />
			</section>
			<section id="menu" class="scrollable"></section>
			<section id="rsvp-thankyou">
				<span>Thanks for your RSVP</span>
				<p>Thank you.<br>You will get a confirmation<br>e-mail shortly.</p>
			</section>
			<section id="main" class="loading entranceMode"></section>
		</main>
